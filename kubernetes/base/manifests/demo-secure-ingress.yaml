apiVersion: v1
kind: Secret
metadata:
  name: nginx-tls-secret
  namespace: default
type: kubernetes.io/tls
data:
  # These will be populated by the ansible script
  tls.crt: ""
  tls.key: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: webpage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: webpage
        configMap:
          name: nginx-webpage

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-service
  namespace: default
spec:
  type: ClusterIP  
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-test

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"  # Added to clarify TLS termination
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"  # Force HTTPS
spec:
  tls:
  - hosts:
    - example.com
    secretName: nginx-tls-secret
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-test-service
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-webpage
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Secure Nginx Test</title>
    </head>
    <body>
        <h1>Secure Nginx Test Page</h1>
        <p>This page is served over HTTPS with a self-signed certificate.</p>
    </body>
    </html>